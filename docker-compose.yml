version: '3'

services:
  database:
    platform: linux/amd64
    image: mysql:${MYSQL_VERSION:-5.7}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-fourdata}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fourdata}
    ports:
      - "3306:3306"
    volumes:
      - ./database/data:/var/lib/mysql

  app:
    image: fourdata-backend
    ports:
      - "8080:80"
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER:-fourdata}:${MYSQL_PASSWORD:-fourdata}@database/${MYSQL_DATABASE:-app}